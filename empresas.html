<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/img/group.png" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Contrate Habilidades</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="./sobre.html"><img class="logo" src="./assets/img/logo.png" alt="imagem logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav ml-auto pr-2">
                <li class="nav-item">
                    <a class="nav-link text-white" href="./sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./home.html">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <form class=" pt-5 col-lg-7 container">
        <h3>Preencha os dados da Empresa:</h3>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Empresa</label>
                <input type="text" class="form-control" id="validationDefault01" autocomplete="off"
                    placeholder="Nome da empresa" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">CNPJ</label>
                <input type="text" class="form-control" id="validationDefault02" autocomplete="off" placeholder="CNPJ"
                    required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">Cidade</label>
                <input type="text" class="form-control" id="validationDefault03" autocomplete="off" placeholder="Cidade"
                    required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">Estado</label>
                <input type="text" class="form-control" id="validationDefault04" autocomplete="off" placeholder="Estado"
                    required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">CEP</label>
                <input type="text" class="form-control" id="validationDefault05" autocomplete="off" placeholder="CEP"
                    required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Concordo com os termos e condições
                </label>
            </div>
        </div>
        <button class="botao__roxo" type="submit">Enviar</button>
    </form>

    <script src="./assets/js/empresas.js"></script>
</body>
<script src="./assets/js/Candidato.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
